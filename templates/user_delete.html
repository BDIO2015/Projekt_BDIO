{% extends "index.html" %}

{% block title %}{{title}}{% endblock %}


{% block content %}
{% if messageType == "danger" or messageType == "success" %}
<div class="alert alert-{{messageType}}">
  {{message}}
</div>
{% endif %}
<a href="/user/dash" class="btn btn-primary">Powrót</a></br></br>
<form action="/user/delete" method="POST">

  {% csrf_token %}

  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3">
    <div class="input-group ">
      <label  class="control-label">Nazwa użytkownika:</label>
      <input type="text" name="username" value="{{username}}" maxlength=64  class="form-control" required/>
    </div>
    <div class="input-group ">
      <label  class="control-label">Hasło:</label>
      <input type="password" name="password" value="{{password}}" maxlength=64 class="form-control" required/>
    </div>
    <div class="input-group"><input type="hidden" name="sent" value="1" /></div>
    <div><input type="submit" value="Usuń" class="btn btn-primary"/></div>
  </div>
</form>

{% endblock %}
